<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #f7e5ff, #ffeaf0);
        overflow: hidden;
        font-family: 'Playfair Display', serif;
        transition: opacity 0.8s ease;
    }

    body.fade-out {
        opacity: 0;
    }

    .envelope-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        position: relative;
        z-index: 10;
    }

    .envelope-container {
        position: relative;
        cursor: pointer;
        animation: gentleFloat 4s ease-in-out infinite;
        perspective: 1000px;
    }

    @keyframes gentleFloat {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
    }

    .envelope-container.open {
        animation: none;
    }

    .envelope {
        width: 320px;
        height: 210px;
        position: relative;
        transform-style: preserve-3d;
    }

    /* Back body */
    .envelope-body {
        width: 100%;
        height: 100%;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15);
        position: relative;
        /* z-index: 2 is sufficient to cover the paper */
        z-index: 2; 
    }

    /* FIXED FLAP ANIMATION */
    .envelope-flap {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 55%;
        background: #f7d9ff;
        clip-path: polygon(0 0, 100% 0, 50% 100%);
        transform-origin: top;
        transition: transform 0.4s ease-in-out, z-index 0.2s linear;
        z-index: 5;
    }

    /* Open State for Flap */
    .envelope-container.open .envelope-flap {
        transform: rotateX(180deg);
        z-index: 1; 
        transition-delay: 0s;
    }

    /* Paper styling */
    .letter-paper {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        height: 90%;
        background: #f9f4fc;
        border-radius: 5px;
        box-shadow: 0 1px 8px rgba(0,0,0,0.05);
        z-index: 1; 
        transition: transform 0.5s ease;
    }

    /* --- SYNCHRONIZED PAPER ANIMATION --- */
    .envelope-container.open .letter-paper {
        animation: paperOpen 1.6s forwards cubic-bezier(0.25, 0.1, 0.25, 1);
        animation-delay: 0.5s;
    }

    @keyframes paperOpen {
        0% {
            /* z-index remains 1 here, but moves to 30% */
            transform: translateX(-50%) translateY(0);
        }
        30% {
            /* Paper lifts up, still hidden by z-index 2 body */
            transform: translateX(-50%) translateY(-120px);
        }
        40% {
            /* ‚≠êÔ∏è CRITICAL: Z-index jumps to 20 when lifted above the envelope */
            z-index: 20; 
        }
        100% {
            transform: translateX(-50%) translateY(0) scale(5.5); 
            border-radius: 30px; 
            box-shadow: none; 
            z-index: 20;
        }
    }

    /* Seal styling */
    .seal {
        width: 55px;
        height: 55px;
        background: #aa5ed8;
        border-radius: 50%;
        position: absolute;
        left: 50%;
        top: 55%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 15px rgba(255, 0, 87, 0.25);
        display:flex;
        align-items:center;
        justify-content:center;
        font-size:26px;
        color:white;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        z-index: 6;
    }

    .seal:hover {
        transform: translate(-50%, -50%) scale(1.15);
        box-shadow: 0 0 25px rgba(255, 0, 120, 0.55);
    }

    .envelope-container.open .seal {
        transform: translate(-50%, -200px);
        opacity: 0;
        transition: transform 0.6s ease-in-out, opacity 0.4s ease-in-out;
    }

    /* --- "CLICK TO OPEN" VISUAL RECESSION FIX --- */
    .click-instruction {
        position: absolute;
        bottom: -45px;
        width: 100%;
        text-align: center;
        color: #d48db6;
        font-size: 14px;
        letter-spacing: 1px;
        font-weight: bold;
        opacity: 0.7;
        animation: pulseText 2s infinite ease-in-out;
        pointer-events: none;
        transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .envelope-container.open .click-instruction {
        opacity: 0;
        z-index: -1; 
        transform: scale(0.7); 
        transition-delay: 0.9s; 
    }

    @keyframes pulseText {
        0%, 100% { opacity: 0.5; transform: translateY(0); }
        50% { opacity: 1; transform: translateY(-3px); }
    }
    /* -------------------------------------- */

    /* Sparkles */
    .sparkle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        animation: floatUp 4s infinite ease-in-out;
        filter: blur(1px);
        pointer-events: none;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-100px) scale(0.4); opacity: 0; }
    }

    /* Tulips */
    .tulip {
        position: absolute;
        font-size: 28px;
        opacity: 0;
        pointer-events: none;
        animation: floatTulip 12s infinite ease-in-out;
    }

    @keyframes floatTulip {
        0% { transform: translateY(20vh) rotate(0deg); opacity: 0; }
        10%, 90% { opacity: 0.7; }
        100% { transform: translateY(-20vh) rotate(15deg); opacity: 0; }
    }
</style>
</head>

<body>

<div class="envelope-wrapper">
    <div class="envelope-container" onclick="openLetter()">
        <div class="envelope">
            <div class="envelope-body"></div>
            <div class="letter-paper"></div>
            <div class="envelope-flap"></div>
            <div class="seal">ü§ç</div>
        </div>
        <div class="click-instruction">Click to open</div>
    </div>
</div>

<script>
    function openLetter() { 
        const envelope = document.querySelector('.envelope-container');
        envelope.onclick = null;
        envelope.classList.add('open');

        // Wait 2.2 seconds for the large animation to finish
        setTimeout(() => {
            document.body.classList.add("fade-out");
            setTimeout(() => { window.location.href = "letter.html"; }, 1000);
        }, 1500);
    }
</script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const body = document.body;
        for (let i = 0; i < 25; i++) {
            let sp = document.createElement("div");
            sp.classList.add("sparkle");
            sp.style.left = Math.random() * 100 + "vw";
            sp.style.top = Math.random() * 100 + "vh";
            sp.style.animationDelay = Math.random() * 4 + "s";
            body.appendChild(sp);
        }
        for (let i = 0; i < 12; i++) {
            let tulip = document.createElement("div");
            tulip.classList.add("tulip");
            tulip.textContent = 'üå∑';
            tulip.style.left = Math.random() * 100 + "vw";
            tulip.style.animationDelay = Math.random() * 12 + "s";
            body.appendChild(tulip);
        }
    });
</script>

</body>
</html>
